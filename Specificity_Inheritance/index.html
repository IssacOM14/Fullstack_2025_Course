<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity and Inheritance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        } 
        li{
            color: cyan; /* Type selector */ 
        }
    </style> 
</head>
<body>
    <h1>CSS Specificity and Inheritance Example</h1>
    <ol>
        <!-- Notice that we have the id class and attribute, those are more important, than the style element, where we defined the color cyan -->
        <li id="first-id" class="first-class" draggable="true"> Item 1 </li>
    </ol>
</body>
</html>
