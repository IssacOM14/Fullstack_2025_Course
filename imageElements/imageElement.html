<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="list-element">
        <h1 class="element-title">Image Element</h1>
        <p class="element-description">This is a description of the image element.</p>
    </div>

    <!-- Image Element -->
    <!-- Similar to the anchor type the main component of the image tag that renders the image is the attribute called source "src". It tells the image element
     where is the source of the image. The value is the location of the image. On the other hand it is a self-closing tag (void element), therefore, we dont have a closing tag. -->

     <!--Example of a real-life live photo in the internet (displays a random image). This photo has a source from the website called picsum.photos like 
     lourem ipsum. After "photos/" we can add the size of the image. For example, 200x200 pixels. -->
     <img src="https://picsum.photos/200/" alt="Random Image" class="image-element">
     <!-- Then we have the alt attribute, this attribute stands for alternative text description. It useful to screen-readers therefore useful for blind people.-->
    
     <!-- Exercise -->
    <hr/>
    <h1>I am a Cat Person</h1>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="Cute Kitten" class="image-element">

</body>

</html>
