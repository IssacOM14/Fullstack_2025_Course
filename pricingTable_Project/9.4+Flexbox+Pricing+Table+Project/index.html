<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 5em;
        align-items: center;
        margin-top: 10em;
      }
      .pricing-plan {
        background: linear-gradient(360deg,rgb(250, 219, 185) 0%, rgba(252, 189, 116, 1) 35%, rgba(242, 133, 7, 1) 72%, rgba(250, 90, 75, 1) 100%);
        border-radius: 8px;
        flex: 1;
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }
      .plan-features {
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }
      .plan-features li {
        margin: 15px 0;
        color: #262626;
      }
      .plan-button {
        background-color: #738a6a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 700;
      }
      .plan-title {
        color: #262626;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .plan-price {
        color: #262626;
        font-size: 40px;
        font-weight: 700;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
          gap: 2em;
          margin-top: 2em;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">

      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

    </div>
  </body>

</html>
